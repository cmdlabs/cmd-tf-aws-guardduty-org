stages:
  - format
  - plan-master
  - apply-master
  - plan-member
  - apply-member
  - destroy-member
  - destroy-master
  - publish

variables:
  AWS_DEFAULT_REGION: ap-southeast-2
  SUBFOLDER: tests
  AWS_ROLE_NAME: gitlab_runner

format:
  stage: format
  tags:
    - cmd
  script:
    - make formatCheck

plan-master:
  stage: plan-master
  variables:
    TERRAFORM_WORKSPACE: master
    AWS_ACCOUNT_ID: $MASTER_ACCOUNT_ID
    AWS_PROFILE_NAME: cmdlabtf-master
  script:
    - make plan
  tags:
    - cmd

apply-master:
  stage: apply-master
  variables:
    TERRAFORM_WORKSPACE: master
    AWS_ACCOUNT_ID: $MASTER_ACCOUNT_ID
    AWS_PROFILE_NAME: cmdlabtf-master
  script:
    - make apply
  tags:
    - cmd

plan-sandpit:
  stage: plan-member
  variables:
    TERRAFORM_WORKSPACE: sandpit
    AWS_ACCOUNT_ID: $MEMBER_ACCOUNT_ID
    AWS_PROFILE_NAME: cmdlabtf-sandpit
  script:
    - make plan
  tags:
    - cmd

apply-sandpit:
  stage: apply-member
  variables:
    TERRAFORM_WORKSPACE: sandpit
    AWS_ACCOUNT_ID: $MEMBER_ACCOUNT_ID
    AWS_PROFILE_NAME: cmdlabtf-sandpit
  script:
    - make apply
  tags:
    - cmd

destroy-sandpit:
  stage: destroy-member
  variables:
    TERRAFORM_WORKSPACE: sandpit
    AWS_ACCOUNT_ID: $MEMBER_ACCOUNT_ID
    AWS_PROFILE_NAME: cmdlabtf-sandpit
  script:
    - make destroy
  tags:
    - cmd

destroy-master:
  stage: destroy-master
  variables:
    TERRAFORM_WORKSPACE: master
    AWS_ACCOUNT_ID: $MASTER_ACCOUNT_ID
    AWS_PROFILE_NAME: cmdlabtf-master
  script:
    - make destroy
  tags:
    - cmd

publish:
  stage: publish
  tags:
    - cmd
  script:
    - make publish
  variables:
    GIT_STRATEGY: clone
  only:
    - master
    - tags